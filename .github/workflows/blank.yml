name: Build Godot Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Godot
        uses: firebelley/setup-godot@v1.1.0
        with:
          version: 3.5.2
          use-mono: false

      - name: Download Android templates
        run: |
          mkdir -p ~/.local/share/godot/templates/3.5.2.stable
          wget https://downloads.tuxfamily.org/godotengine/3.5.2/Godot_v3.5.2-stable_export_templates.tpz -O templates.tpz
          mkdir templates && tar -xf templates.tpz -C templates
          mv templates/templates/* ~/.local/share/godot/templates/3.5.2.stable/

      - name: Export Android APK
        run: |
          mkdir -p build
          godot --headless --export-release "Android" build/game.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: game
          path: build/game.apk
          
