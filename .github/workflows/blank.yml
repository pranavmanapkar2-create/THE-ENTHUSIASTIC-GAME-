name: Build Godot APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Godot
        uses: firebelley/setup-godot@v1.3
        with:
          godot-version: "4.2.1"

      - name: Export Android APK
        run: |
          mkdir -p build
          godot --headless --export-release "Android" build/game.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: build/game.apk
